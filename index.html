<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub HTML/CSS CA</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <!-- <div class="header-wrapper"> -->
            <div class="logo">
                <a href="#"><img src="media/GameHub_Logo.png" alt="gamehub logo"></a>
            </div>
    
            <div class="searchbar">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
    
            <nav>

                <div class="hamburger">
                    <i class="fas fa-bars fa-lg"></i>
                </div>

                <ul class="navbar">
                    <div class="icon">
                        <a href="products.html"><i class="fas fa-gamepad fa-lg"></i></a>
                        <a href="products.html"><li>Games</li></a>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-dollar-sign fa-lg"></i></a>
                        <a href=""><li>Sell</li></a>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-user-circle fa-lg"></i></a>
                        <a href=""><li>Account</li></a>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-shopping-cart fa-lg"></i></a>
                        <a href=""><li>Cart</li></a>
                    </div>
                </ul>
            </nav>
        <!-- </div> -->
    </header>
    

    <main>
        <div class="main-container">
            <ul class="btn-wrapper">
                <a href="product.html"><li class="btn btn-left">Buy Now</li></a>
                <a href="#"><li class="btn btn-right">Sell Games</li></a>
            </ul>
        </div>
    </main>

    

    <section class="karuseller">
        <div class="karusell">
            <div class="title">
                <h2>Popular Games</h2>
            </div>
            <div class="bilder">
                <a href="product.html"><img src="media/god of war.jpg" alt="god of war cover"></a>
                <a href="product.html"><img src="media/sekiro-shadows-die-twice-key-visual.jpg" alt="the witcher cover"></a>
                <a href="product.html"><img src="media/Assassin’s-Creed-Valhalla.jpg" alt="Valhalla cover"></a>
            </div>
        </div>

        <div class="karusell">
            <div class="title">
                <h2>New Games</h2>
            </div>
            <div class="bilder">
                <a href="product.html"><img src="media/god of war.jpg" alt="god of war cover"></a>
                <a href="product.html"><img src="media/sekiro-shadows-die-twice-key-visual.jpg" alt="the witcher cover"></a>
                <a href="product.html"><img src="media/Assassin’s-Creed-Valhalla.jpg" alt="Valhalla cover"></a>
            </div>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href=""><i class="fab fa-twitch fa-2x"></i></a>
            <a href=""><i class="fab fa-discord fa-2x"></i></a>
            <a href=""><i class="fab fa-twitter fa-2x"></i></a>
            <a href=""><i class="fab fa-youtube fa-2x"></i></a>
        </div>
    </footer>
    
</body>
</html>
