<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub HTML/CSS CA</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>

<body>
    
    <header>
        <!-- <div class="header-wrapper"> -->
            <div class="logo">
                <a href="index.html"><img src="media/GameHub_Logo.png" alt="gamehub logo"></a>
            </div>
    
            <div class="searchbar">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
    
            <nav>

                    <i class="fas fa-bars fa-lg"></i>

                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-dollar-sign fa-lg"></i></a>
                        <a href=""><li>Sell</li></a>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-user-circle fa-lg"></i></a>
                        <a href=""><li>Account</li></a>
                    </div>

                    <div class="icon">

                    </div>

        <!-- </div> -->

    <main>
        <div class="attachments-container">

            <div class="attachments">

                <ul class="log-in-btn">
                    <a href="sell3.html"><li>Submit</li></a>
                </ul>

    <footer>
        <div class="social-media">
