<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub HTML/CSS CA</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
</head>

<header>
    <!-- <div class="header-wrapper"> -->
        <div class="logo">
            <a href="index.html"><img src="media/GameHub_Logo.png" alt="gamehub logo"></a>
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>

        <nav>

            <div class="hamburger">
                <i class="fas fa-bars fa-lg"></i>
            </div>

            <ul class="navbar">
                <div class="icon">
                    <a href=""><i class="fas fa-gamepad fa-lg"></i></a>
                    <a href=""><li>Games</li></a>
                </div>

                <div class="icon">
                    <a href=""><i class="fas fa-dollar-sign fa-lg"></i></a>
                    <a href=""><li>Sell</li></a>
                </div>

                <div class="icon">
                    <a href=""><i class="fas fa-user-circle fa-lg"></i></a>
                    <a href=""><li>Account</li></a>
                </div>

                <div class="icon">
                    <a href=""><i class="fas fa-shopping-cart fa-lg"></i></a>
                    <a href=""><li>Cart</li></a>
                </div>
            </ul>
        </nav>
    <!-- </div> -->
</header>
<main>
    <div class="create-wrapper">
        <h2>Create an account</h2>
        <form>
            <label for="e-mail">E-mail address</label><br>
            <input type="text" name="e-mail" id="e-mail"><br>
            <label for="confirm">Confirm e-mail address</label><br>
            <input type="text" name="confirm" id="confirm"><br>
            <label for="country">Country of residence</label><br>
            <input type="text" name="country" id="country">
        </form>

        <ul class="log-in-btn">
            <li><a href="account3.html">Continue</a></li>
        </ul>
    </div>
</main>
<footer>
    <div class="social-media">
        <a href=""><i class="fab fa-twitch fa-2x"></i></a>
        <a href=""><i class="fab fa-discord fa-2x"></i></a>
        <a href=""><i class="fab fa-twitter fa-2x"></i></a>
        <a href=""><i class="fab fa-youtube fa-2x"></i></a>
    </div>
</footer>
</body>
</html>
