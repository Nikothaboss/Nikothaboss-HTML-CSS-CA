<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub HTML/CSS CA</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <!-- <div class="header-wrapper"> -->
            <div class="logo">
                <a href="index.html"><img src="media/GameHub_Logo.png" alt="gamehub logo"></a>
            </div>
    
            <div class="searchbar">
                <input type="text" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
    
            <nav>

                <div class="hamburger">
                    <i class="fas fa-bars fa-lg"></i>
                </div>

                <ul class="navbar">
                    <div class="icon">
                        <a href="products.html"><i class="fas fa-gamepad fa-lg"></i></a>
                        <a href="products.html"><li>Games</li></a>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-dollar-sign fa-lg"></i></a>
                        <a href=""><li>Sell</li></a>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-user-circle fa-lg"></i></a>
                        <a href=""><li>Account</li></a>
                    </div>

                    <div class="icon">
                        <a href=""><i class="fas fa-shopping-cart fa-lg"></i></a>
                        <a href=""><li>Cart</li></a>
                    </div>
                </ul>
            </nav>
        <!-- </div> -->
    </header>
    <main>
        <div class="sell-container">
            <h2>Seller details</h2>
            <div class="sell-form">
                <form>
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="fname"><br>
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="lname"><br>
                    <label for="DoB">Date of birth</label>
                    <input type="text" name="DoB" id="day">
                    <input type="text" name="DoB" id="month">
                    <input type="text" name="Dob" id="year"><br>
                    <label for="land">Country</label>
                    <input type="text" name="land" id="land"><br>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city"><br>
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone" id="phone">
                </form>
                <ul class="log-in-btn">
                    <li><a href="sell2.html">Continue</a></li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-media">
            <a href=""><i class="fab fa-twitch fa-2x"></i></a>
            <a href=""><i class="fab fa-discord fa-2x"></i></a>
            <a href=""><i class="fab fa-twitter fa-2x"></i></a>
            <a href=""><i class="fab fa-youtube fa-2x"></i></a>
        </div>
    </footer>
    
</body>
</html>
